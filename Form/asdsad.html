<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreate Image with CSS</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0E2C33; /* Dark background */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .rectangle {
            width: 80px;
            height: 150px;
            background-color: #93723A; /* Brownish-gold color */
        }

        .pill {
            width: 120px;
            height: 80px;
            background-color: #F0A238; /* Orange color */
            border-radius: 40px; /* To create pill shape */
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"></div>
        <div class="pill"></div>
        <div class="rectangle"></div>
    </div>
</body>
</html>
